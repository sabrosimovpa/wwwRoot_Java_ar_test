<body>
    <!-- <a-scene embedded arjs> -->
    <a-scene  >
        <a-entity id="sceneRoot">
            <a-box position='0 0 -2' depth="0.5" height="0.5" width="0.5" material='color: green;'></a-box>
            <a-text position='0 1 -2' value="Hello, World!" color="red"></a-text>
        </a-entity>
        <a-entity id="camera rig" rotation="0 -90 0">
            <a-entity camera look-controls>
                    <a-cursor></a-cursor>
                <a-text id="sensorsData" position='-0.05 -0.05 -1' wrap-count="500" color="red" value="Hello, World!">
                </a-text>
            </a-entity>
        </a-entity>
        <!-- <a-entry id="mainCamera" camera="active: true" look-controls wasd-controls>
                
        </a-entry> -->
    </a-scene>
</body>
